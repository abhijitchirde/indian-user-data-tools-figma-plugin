<style>
  .small-button {
    font-size: smaller;

    display: inline;

<div id="main" >

  <!-- Components to generate individual date points on the selected text layer. Throw an error if text layer is not selected -->
  <div id="generateDiscrete" class="shadow-sm" style="max-width: 100%; margin: 2% 2% 2%; padding: 2% 2% 3%; border-radius: 8px; text-align: center; background-color: #fff;">
    <p style="color: black; font-size: medium;">Please select a text layer to generate user data</p>
    <button class="btn btn-outline-dark btn-sm small-button" id="first-name">First Name</button>
    <button class="btn btn-outline-dark btn-sm small-button" id="last-name">Last Name</button>
    <button class="btn btn-outline-dark btn-sm small-button" id="full-name">Full Name</button>
    <button class="btn btn-outline-dark btn-sm small-button" id="email">Email</button>
    <button class="btn btn-outline-dark btn-sm small-button" id="trad-address">Traditional Address</button>
    <button class="btn btn-outline-dark btn-sm small-button" id="urb-address">Urban Address</button>
    <button class="btn btn-outline-dark btn-sm small-button" id="city">City</button>
    <button class="btn btn-outline-dark btn-sm small-button" id="state">State</button>
    <button class="btn btn-outline-dark btn-sm small-button" id="pin">PIN Code</button>
    <button class="btn btn-outline-dark btn-sm small-button" id="mobile">Mobile Number</button>
    <button class="btn btn-outline-dark btn-sm small-button" id="uid">Unique ID (Aadhar)</button>
    <button class="btn btn-outline-dark btn-sm small-button" id="prof">Profession</button>
  </div>

  <!-- Component to generate a card with all the user information added like an ID card. Create a new frame and place that card on canvas -->
  <div id="generateCard" class="shadow-sm" style="max-width: 100%; margin: 2% 2% 2%; padding: 2% 2% 2%; border-radius: 8px; text-align: center; background-color: #fff;">
    <p style="color:black; font-size: medium;">Create a card with user details</p>
    <button class="btn btn-outline-dark btn-small small-button " id="generate">Generate</button>
  </div>

  
</div>
